version: '3.9'

services:
  nginx:
    image: nginx:latest
    ports:
      - "6060:80"
    volumes:
      - "./src/style:/usr/share/nginx/html"
      - "./docker-web/log:/var/log/nginx"
      - "./docker-web/nginx/nginx.conf:/etc/nginx/nginx.conf:ro"

  php:
    build: ./docker-php/
    expose:
      - 9000
    volumes:
      - ./src/style:/var/www/html/